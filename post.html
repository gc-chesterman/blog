<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gerard's Blog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />
</head>

<body>

  <div class="pimg1 image-small">
    <div class="ptext post-page">
      <span class="border">
        <a href="{{ site.baseurl }}">Gerard's Blog</a>
      </span>
    </div>
  </div>

  <section class="section section-{{ page.theme }}">

    <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ page.title }}</a></h2>
    <p>
      {{ content }}
    </p>
    <p>
      Written on {{ page.date | date: "%B %e, %Y" }}
    </p>

  </section>
  <div class="pimg1 image-small">

  </div>
</body>
</html>
